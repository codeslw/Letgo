<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/3736087d58.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
   
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <div class="logo"><a href="" ><img src="./images/LETGO.png" alt=""></a></div>
                <div class="search">
                            <label for="name"><span style="color: grey;"><i class="fas fa-search"></i></span></label>
                            <input type="text" placeholder='Search Items' name="name" id="name" value=""/>   
                </div>
                <div class="icons">
                    <div class="sell_product">
                        <div class="camera">
                            <i class="fas fa-camera fa-1x"></i>
                        </div>
                        <div class="text">
                            Sell    
                        </div>
                    </div>
                    <div class="message"><span style="color: grey;"> <i class="fas fa-comment-dots fa-1x"></i> </span></div>
                    <div class="notification"><span style="color: grey;"><i class="fas fa-bell fa-1x"></i> <div class="circle"></div></span></div>
                    <div class="user_avatar"> <span>S</span></div>
                </div>
    
            </div>
        </div>
    </div>
    <div class="intro">
     <div class="container">
         <div class="intro_inner">
            <div class="intro_text">
                <div class="intro_written_text">
                    Buy and sell secondhand and find great deals!
                </div>
                <div class="intro_input">
                    <span style="color: grey;"><i class="fas fa-search fa-1x"></i></span><input type="text" placeholder="Seach" id="intro_search"> 
                </div>
                

                
             </div>
            <div class="intro_image">
    
            </div>
         </div>
         
     </div>
    </div>
    <div class="categories">
        <div class="container">
          <div class="categories_inner">
            <div class="categories_text">
                Browse by categories
            </div>
          </div>
          <div class="category_list">
              
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:lightseagreen ;"><span style="color: white;"><i class="fas fa-mobile-alt fa-2x"></i></span></div>
                      <div class="category_name">Electronics</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:greenyellow ;"><span style="color: white;"><i class="fas fa-basketball-ball fa-2x"></i></span></div>
                      <div class="category_name">Sports</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:rgb(112, 112, 219) ;"><span style="color: white;"><i class="fas fa-car fa-2x"></i></span></div>
                      <div class="category_name">Cars</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:rgb(243, 180, 64) ;"><span style="color: white;"><i class="fas fa-book fa-2x"></i></span></div>
                      <div class="category_name">Books</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:pink;"><span style="color: white;"><i class="fas fa-motorcycle fa-2x"></i></span></div>
                      <div class="category_name">Motorcycles</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:rgb(202, 199, 0);"><span style="color: white;"><i class="fas fa-couch fa-2x"></i></span></div>
                      <div class="category_name">Home and garden</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:  rgb(170, 42, 138);"><span style="color: white;"><i class="fas fa-tshirt fa-2x"></i></span></div>
                      <div class="category_name">Fashion</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color: lightskyblue;"><span style="color: white;"><i class="fas fa-baby-carriage fa-2x"></i></span></div>
                      <div class="category_name">Baby</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:blueviolet ;"><span style="color: white;"><i class="fas fa-home fa-2x"></i></span></div>
                      <div class="category_name">Housing</div>
                  </div>
                  <div class="category_list_item">
                      <div class="card_item" style="background-color:rgb(207, 38, 38) ;"><span style="color: white;"><i class="fas fa-handshake fa-2x"></i></span></div>
                      <div class="category_name">Jobs and Services</div>
                  </div>

        </div>
    </div>
    <div class="filters">
        <div class="container">
            <div class="products_title">
                Products 
            </div>
            <div class="filter_inner">
                <div class="custom-select">
                    <label for= 'Regions'>Location</label>
                    <select name="" id="Regions">
                        <option value="" class="options">Tashkent city</option>
                        <option value="" class="options">Andijan</option>
                        <option value="" class="options">Bukhara</option>
                        <option value="" class="options">Fergana</option>
                        <option value="" class="options">Jizzakh</option>
                        <option value="" class="options">Kashkadaria</option>
                        <option value="" class="options">Khorezm</option>
                        <option value="" class="options">Karakalpakstan</option>
                        <option value="" class="options">Namangan</option>
                        <option value="" class="options">Navoi</option>
                        <option value="" class="options">Samarkand</option>
                        <option value="" class="options">Sirdaria</option>
                        <option value="" class="options">Surkhandaria</option>
                        <option value="" class="options">Tashkent</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for="price">Price</label>
                    <select name="Price" id="price">
                        <option value="" class="options">Free</option>
                        <option value="" class="options">$50-100$</option>
                        <option value="" class="options">$100-200$</option>
                        <option value="" class="options">20$-500$</option>
                        <option value="" class="options">$500 &lt;</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for ='sorting'>Sort</label>
                    <select name="Sort" id="sorting">
                        <option value="" class="options">Date</option>
                        <option value="" class="options">Price</option>
                        <option value="" class="options">Location</option>
                        <option value="" class="options">Rating</option>
                        <option value="" class="options">Seller</option>
                    </select>
                </div>
                <div class="custom-select">
                    <label for='Date'>Posted within</label>
                    <select name="" id="">
                        
                        <option value="" class="options">All listings</option>
                        <option value="" class="options">Today</option>
                        <option value="" class="options">Last 7 days</option>
                        <option value="" class="options">Last month</option>
                        <option value="" class="options">3 months &lt;</option>
                    </select>
                </div>
            </div>
        </div>
        
    </div>
    <div class="products">
        <div class="container">
            
            <div class="products_inner">
                <div class="product">
                    <div class="product_image">
                        <img src="./images/laptops.webp" alt="">
                    </div>
                    <div class="product_name">
                        Macbook Pro 16
                    </div>
                    <div class="product_price">
                        2399$
                    </div>
                </div>
                <div class="product">
                    <div class="product_image">
                        <img src="./images/car.png" alt="">
                    </div>
                    <div class="product_name">
                        Audi Q3
                    </div>
                    <div class="product_price">
                        70000$
                    </div>
                </div>
           
            <div class="product">
                <div class="product_image">
                    <img src="./images//phone.jpg" alt="">
                </div>
                <div class="product_name">
                    Huawey
                </div>
                <div class="product_price">
                    250$
                </div>
            </div>
        
        <div class="product">
            <div class="product_image">
                <img src="./images/bicycle.jpg" alt="">
            </div>
            <div class="product_name">
                Bicylce BMX
            </div>
            <div class="product_price">
                200$
            </div>
        </div>
   
   
     </div>
        </div>
    </div>

    
</body>
</html>
